<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="#">
        <div class="input-box">
            <input type="email" required id="Email">
            <label>Email</label>
        </div>
            <div class="input-box">
                <input type="password" required id="password">
                <label>Password</label>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot your password?</a>
            </div>
            <button type="button" class="btn" onclick="func()">Login</button>
            <div class="signup-link">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJvokrTXSWxg1zIqTGD3CSXkBFSYv-nNfTWsiwMi9uI3attg/viewform?usp=sf_link" target="blank">Signup</a>
            </div>
        </form>
    </div>
    <script>
    function func() {
        let email = document.getElementById("Email").value;
        let pass = document.getElementById("password").value;
        if (email === 'dileepgalipelly@gmail.com' && pass === '123456') {
            alert("Successfully validated");
            window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSeJvokrTXSWxg1zIqTGD3CSXkBFSYv-nNfTWsiwMi9uI3attg/viewform?usp=sf_link';  // Redirect to the registration page
        } else {
            alert("Wrong entry invalid!");
        }
    }
</script>
</body>
</html>
